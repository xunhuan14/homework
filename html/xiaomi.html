<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小米账号-登陆</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <link rel="stylesheet" href="../css/xiaoni.css">
</head>
<body>
    <div class="header">
        <div class="logo"></div>
        <div class="every">
            <p class="mi-shop">小米商城</p>
            <p class="mi-shop2">让每个人都能享受科技的乐趣</p>
        </div>
    </div>
    <!-- login -->
    <div class="logo-bg">
            <div class="form">
                    
                        <div class="login">
                            <span class="active">帐号登录&nbsp;&nbsp;&nbsp;&nbsp;</span>                            
                            <span >&nbsp;&nbsp;&nbsp;&nbsp;扫码登录</span>
                        </div>
                        <div class="wall">|</div>
                        <div class="father">
                        <div>
                                <form>
                                        <p class="phone">
                                        <input type="text" placeholder="邮箱/手机号/小米ID"/>
                                        </p>
                                        <p class="password">
                                        <input type="password" placeholder="密码"/>
                                        </p>
                                        <p class="submit">
                                        <input type="submit" value="登录"/>
                                       </p>                                            
                        </form>
                                            
                                       <p class="register">
                                       <a href="#"class="join">手机短信登录/注册</a>        
                                       <a href="#"class="forget">立即注册/忘记密码?</a>
                                       </p>
                                       <div class="footer">
                                       <p class="qita">
                                       <span class="left"></span >
                                       <p class="other">其他方式登录</p>
                                       <span class="right"></span>
                                      </p>
                                      <div class="AllIcon">
                                         <a href="#" style="background:#0288d1" ><span class="qq"></span></a>
                                         <a href="#" style="background:#d32f2f"><span  class="weibo"></span></a>
                                         <a href="#" style="background:#0ae"><span class="zhifu"></span></a>
                                         <a href="#" style="background:#00d20d"><span class="weixin"></span></a>
                                    </div>
                            </div> 
                        </div>
                          
                         <div class="erweima">
                                <img src="../images/erwei.png" alt="">
                                <p>使用<a class="mi-app">小米APP商城</a>扫一扫</p>
                                <p>小米手机可打开「设置」>「小米帐号」扫码登录</p>
                        </div>   
                        </div>    
               </div>                
        </div>
                
                    
                
                

    
    <!-- 底部 -->
    <div class="noname"></div>
    <div class="problem" >
        <ul>
           <table>
               <td >
                   <tr><a class="language-cn" href="#">简体</a>丨</tr>
                   <tr><a class="language-cn" href="#">繁体</a>丨</tr>
                   <tr><a class="language" href="#">English</a>丨</tr>

                   <tr><a class="language" href="#">隐私政策</a>丨</tr>
               </td>

    <script>
            $(".login span").click(function(){
                $(this).addClass("active").siblings().removeClass("active");
                console.log($(this).index())
                $(".father>div").eq($(this).index()).show().siblings().hide()
            })
        </script>
</body>
